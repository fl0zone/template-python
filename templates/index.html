<!DOCTYPE html>

<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/static/favicon.png" rel="icon">
  <link href="static/styles.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
<div class="flares">
  <img alt="" class="flares-top" loading="lazy"
       sizes="(max-width: 1920px) 100vw, 1920px"
       src="static/images/flare-top.png" srcset="flare-top-500.png 500w, static/images/flare-top-800.png 800w, static/images/flare-top-1080.png 1080w, static/images/flare-top.png 1920w">
  <img alt="" class="new-flare-nav top-right hide-mobile" loading="lazy"
       sizes="(max-width: 1622px) 100vw, 1622px"
       src="static/images/flare-right.png" srcset="static/images/flare-right-500.png 500w, static/images/flare-right-800.png 800w, static/images/flare-right-1080.png 1080w, static/images/flare-right.png 1622w">
  <img alt="" class="new-flare-nav top-left hide-mobile" loading="lazy"
       sizes="(max-width: 1518px) 100vw, 1518px"
       src="static/images/flare-left.png" srcset="static/images/flare-left-500.png 500w, static/images/flare-left-800.png 800w, static/images/flare-left.png 1518w">
</div>

<div class="container">
  <div class="hero">

    <h1>Hello from FL0.</h1>
    <p>Congratulations, you've deployed a Python web server with FL0!</p>
  </div>
  <div class="logo">
    <img alt="" loading="lazy" src="static/images/logo.svg">

  </div>
</div>
<script type="text/javascript">
  document.addEventListener('click', function (event) {
      const x = event.clientX / window.innerWidth;
      const y = event.clientY / window.innerHeight;
      confetti({
          origin: { x, y }
      });
  });
  confetti();
</script>

</body>
